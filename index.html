<!DOCTYPE html>
<html lang="en">
  <head>
    <title>2DoBox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css" type="text/css">
     <link rel="stylesheet" href="reset.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:700" rel="stylesheet">
  </head>
  <body>
    <section class="section-top">
      <article class="container">
        <form role="form">
          <h1>2Do<span class="h1-style">Box</span></h1>
          <input id="input-title" type="text" placeholder="Title" aria-label="input-title" class="input-fields">
          <input id="input-body" type="textarea" placeholder="Task" aria-label="input-body" class="input-fields">
          <input type="submit" id="submit-btn" class="enable-button" value="save" aria-label="save-button">
          <input type="submit" id="show-completed" value="show completed TODOs" aria-label="show-completed-TODOs">
        </form>
      </article>
    </section>
    <section class="section-search">
      <article class="search-bar">
        <form>
          <input class="search" id="search" type="text" placeholder="Filter" aria-label="search-field">
        </form>
      </article>
    </section>
      <section class="prepend-card">
     </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="path/to/your/jquery.min.js"><\/script>')</script>
    <script type="text/javascript" src="idea-box.js"></script>
  </body>
</html>
