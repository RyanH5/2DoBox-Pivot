 <!DOCTYPE html>
<html lang="en">
  <head>
    <title>2 Do Box</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:700" rel="stylesheet">
  </head>
  <body>
    <section class="section-top">
      <article class="container">
        <form id="form" role="form">
          <h1 class="h1-style">2Do<span class="logo-box">box</span></h1>
          <input id="input-title" type="text" placeholder="Title" aria-label="Input title">
          <input id="input-body" type="textarea" placeholder="Body" aria-label="Input body">
          <input type="submit" id="submit-btn" class="enable-button" value="save">
        </form>
      </article>
    </section>
    <section class="section-bottom">
      <article>
        <input id="search-bar" type="text" placeholder="Search" aria-label="Search field">
      </article>
      <article class="prepend newArticle">
      </article>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="path/to/your/jquery.min.js"><\/script>')</script>
    <script type="text/javascript" src="idea-box.js"></script>
  </body>
</html>
